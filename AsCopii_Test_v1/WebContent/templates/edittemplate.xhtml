<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="myheader.css"/>
    <h:outputStylesheet  library="css" name="myCss.css"/>
  
</h:head> 
<body> 
	
	<p:dialog id="editDialog" modal="true" widgetVar="dlgEditCopii" closable="false" dynamic="true" resizable="false" header="Edit copil" >
		
			<p:outputPanel id="editCopillSappDetail" style="text-align:center;">

            <p:panelGrid>            
		            	
					<p:row styleClass="content2">
						<p:column>
					   		<h:outputText value="Nume:" />
					   	</p:column>
					   	<p:column>
					   		<p:inputText  value="#{modelSapp.selectedCopillSapp.nume}" style="width:250px" />
					   	</p:column>
					</p:row>
					
					<p:row styleClass="content2">
						<p:column>
					   		<h:outputText value="Prenume:" />
					   	</p:column>
					   	<p:column>
					   		<p:inputText  value="#{modelSapp.selectedCopillSapp.prenume}" style="width:250px"/>
					   	</p:column>
					</p:row>
					
					<p:row styleClass="content2">
						<p:column>
					   		<h:outputText value="Data Nasterii:" />
					   	</p:column>
					   	<p:column>
					   		<p:calendar id="datanasterii" value="#{modelSapp.selectedCopillSapp.dataNasterii}" pattern="dd-MM-yyyy" mask="true" />
					   	</p:column>
					</p:row>
					
					<p:row styleClass="content2">
						<p:column>
					   		<h:outputText value="Data Evidenta:" />
					   	</p:column>
					   	<p:column>
					   		<p:calendar id="dataevidenta" value="#{modelSapp.selectedCopillSapp.dataEvidenta}" pattern="dd-MM-yyyy" mask="true" styleClass="selectionCalendar" />
					   	</p:column>
					</p:row>
					
					<p:row styleClass="content2">
						<p:column>
					   		<h:outputText value="Categoria conf. art. 8:" />
					   	</p:column>
					   	
					   	<p:column>
					   		<p:selectOneMenu id="console" value="#{modelSapp.selectedCopillSapp.categArt8Tab}" converter="#{modelCategoriiArtOpt}" style="width:250px" >
					   			<f:selectItems value="${modelCategoriiArtOpt.selectItems}" />
					   		</p:selectOneMenu>
					   	</p:column>
					</p:row>
					
					<p:row styleClass="content2">
						<p:column>
					   		<h:outputText value="Statutul:" />
					   	</p:column>
					   	<p:column>
					   		<p:selectOneMenu id="console2" value="#{modelSapp.selectedCopillSapp.statutTab}" converter="#{modelStatutTab}" style="width:250px" >
					   			<f:selectItems value="${modelStatutTab.selectItems}" />
					   		</p:selectOneMenu>
					   	</p:column>
					</p:row>
					
					<p:row styleClass="content2">
						<p:column>
					   		<h:outputText value="Forma de Protectie:" />
					   	</p:column>
					   	<p:column>
					   		<p:selectOneMenu id="console3" value="#{modelSapp.selectedCopillSapp.formaProtectie}" converter="#{modelFormaProtectie}" style="width:250px" >
					   			<f:selectItems value="${modelFormaProtectie.selectItems}" />
					   		</p:selectOneMenu>
					   	</p:column>
					</p:row>
					
					<p:row styleClass="content2">
						<p:column>
					   		<h:outputText value="Adresa:" />
					   	</p:column>
					   	<p:column>
					   		
					   		<p:selectOneMenu id="localitate" value="#{modelSapp.selectedCopillSapp.localitateBean}" converter="#{modelLocalitate}" style="width:250px" >
					   			<f:selectItems value="${modelLocalitate.selectedLocalitate}" />
					   		</p:selectOneMenu>
					   		<br />
					   		
					   		<p:selectOneMenu id="str" value="#{modelSapp.selectedCopillSapp.stradaBean}" converter="#{modelStrada}" style="width:250px" >
					   			<f:selectItems value="${modelStrada.selectItems}" />
					   		</p:selectOneMenu>
					   		<br />
					   		<p:inputText value="#{modelSapp.selectedCopillSapp.nrCasa}" style="width:250px; margin-bottom: 5px"/>
					   		<br />
					   		<p:inputText value="#{modelSapp.selectedCopillSapp.app}" style="width:250px"/>
					   		<br />
					   	</p:column>
					</p:row>
					
					<p:row styleClass="content2">
						<p:column>
					   		<h:outputText value="Data Scoatere Evidenta:" />
					   	</p:column>
					   	<p:column>
					   		<p:calendar id="dataevidentascoatere" value="#{modelSapp.selectedCopillSapp.dataScoateriiEvident}" pattern="dd-MM-yyyy" mask="false" rows="12" cols="25" />
					   	</p:column>
					</p:row>
					
					<p:row styleClass="content2">
						<p:column>
					   		<h:outputText value="Note:" />
					   	</p:column>
					   	<p:column>
					   		<p:inputTextarea rows="10" cols="22" value="#{modelSapp.selectedCopillSapp.note}" styleClass="content4" />
					   	</p:column>
					</p:row>
					
					
					<p:growl id="growl2" life="2000" />
					<p:row styleClass="content2">
						<p:column colspan="2" styleClass="content2">
							<table>
								<tr>
									<td>
										<p:commandButton  value="Editeaza" actionListener="#{modelSapp.updateCopil()}" styleClass="btn-success" widgetVar="validateButtonWidget" id="ajaxEditCopilSapp" update=":form:tableStateDT, :form:copillDetail, growl2" oncomplete="PF('dlgEditCopii').hide()"  />
									</td>
									<td style="padding: 5px">
										<p:commandButton value="Anulare" id="ajaxeditCopilSappCancel" styleClass="btn btn-danger" update=""  oncomplete="PF('dlgEditCopii').hide()" />
									</td>
								</tr>
							</table>
						</p:column>
					</p:row>

            </p:panelGrid>
        </p:outputPanel>

	</p:dialog>

</body> 
</html>
